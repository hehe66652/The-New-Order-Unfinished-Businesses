  tnoub_chi.4.t:0 "东京不满"
  tnoub_chi.4.d:0 "我们对最近的生产和训练计划的保密工作似乎有些轻视了，宪兵队将派遣稽查组前来督察，我们得好好应付这些狗东西了。此外，生产和训练也得稍稍搁置一下，务必不能打草惊蛇。"
  tnoub_chi.4.a:0 "该死，今天的训练到此结束"
  tnoub_chi.4.a.tt:0 "§R我们的行动引起了日本人的怀疑！§!"

  tnoub_chi.5.t:0 "瞒天过海"
  tnoub_chi.5.d:0 "通过打点这些狮子大开口的日本宪兵，并且向他们展示了最近发生的武器损耗和丢失案件后，我们成功地让东京方面相信我们忠心耿耿而且军纪涣散。只是被这些日本鬼子狠狠敲了一笔，但是只要能把这些狗东西从中国赶走，多少钱都是小数目。"
  tnoub_chi.5.a:0 "本金、利息以后再收"



