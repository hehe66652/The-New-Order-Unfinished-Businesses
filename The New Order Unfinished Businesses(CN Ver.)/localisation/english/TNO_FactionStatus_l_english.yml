 Generic_Faction: "[This.GetFactionName]成员国"
 Generic_Faction_desc: "[This.GetNameDef]是[This.GetFactionName]的成员国。他们在一个阵营中，因此阵营内若有成员遭到进攻或是进入战争状态，此阵营中的其他成员也将加入这场战争支援盟国。于此大千世界，阵营成员将互帮互助，以集体之意志向其他国家施加影响。阵营也不仅限于军事方面，其可以延伸到各个领域，如经济合作和其他形式的互惠合作。"
 Pakt_Leader: "欧洲之主"
 Pakt_Leader_effect: "[!Pakt_Leader]"
 Pakt_Leader_desc: "“团结协定”(Einheitspakt)是纳粹秩序的泛欧联盟。颓废国家和他们的堕落腐败组成的旧秩序已经一去不复返了，在德国霸权的指导下，现在的欧洲已经以兄弟情谊和团结取代了它。协定本身由许多章程组成，详细规定了成员国间的经济、军事和政治关系，然而一切章程最终目的都是为了德国的利益。凭借对欧洲事务无与伦比的控制权，团结协定确实是欧洲命运的关键，也是§Y欧洲之主§!——德意志的关键。"
 Pakt_Military_Authority: "军管区"
 Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc: "§Y军管区§!是根据德国与其东道国之间的一系列条约建立的，直接从陆军总司令部办公室接受命令。它被赋予了特殊的权限，以全权管理其所辖领土的所有事务，监督警察行动并干预当地政府。最重要的是，观察东道国是否有不当行为的迹象。通过这些手段，§Y军事区§!被公认为是德国控制最紧密的地区。\n\nGDP增长率提升：§R-3.5%§!"
 Pakt_Protektorat: "保护领"
 Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc: "§Y保护领§!是几乎完全融入德国的前国家的残余。根据日耳曼尼亚方面的描述，§Y保护领§!是德国的特殊地区，有权自行处理内政并在一定程度上享有自治权。但是在这种表面的自主权背后，政经大权还是由日耳曼尼亚拍板。它们的经济由德国公司主导，政治以德国公章批准。§Y保护领§!是德国阴影的延伸，虽然并非德国的所有属地都使用该名称，而§Y保护领§!可能也一样。\n\nGDP增长率提升：§Y3.5%§!\nGDP上缴宗主国比率修正：§Y3.5%§!"
 Pakt_Integrated_Reichskommissariat: "整合专员辖区"
 Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc: "§Y整合专员辖区§!是德国管理的殖民政府，为德国的吞并做准备。政府与德国本土越来越紧密地联系在一起，以至于企业和人员现在可以跨界流动。同样，§Y专员辖区§!内部越来越多的政治任命只是其即将成为德国又一省份的迹象之一。\n\nGDP增长率提升：§R-7.5%§!\nGDP上缴宗主国比率修正：§Y5%§!"
 Pakt_Autonomous_Reichskommissariat: "自治专员辖区"
 Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc: "§Y自治专员辖区§!与整合专员辖区类似，不是一个国家，而是大日耳曼国的殖民政府，为不可避免的吞并做好准备。这些行政区域由元首任命的专员领导，通常在日耳曼尼亚的严格监督下被授予一定程度的自治权。这种自治权要么来源于天高皇帝远，要么是地区情况特殊。不管是什么原因，这一自治的幌子仅适用于精英阶层，而只有他们才能决定如何利用这一自治权。\n\nGDP增长率提升：§R-5%§!\nGDP上缴宗主国比率修正：§Y5%§!"
 Pakt_Reichsland: "直辖领"
 Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc: "该地区属于§Y直辖领§!。虽然法律上和国际上来说，这仍是德国的一部分，但它的政府由当地的合作者组成，以正当与协调德国的统治。\n\nGDP增长率提升：§Y4%§!\nGDP上缴宗主国比率修正：§Y2.5%§!"
 Pakt_Marionettenstaat: "傀儡国"
 Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc: "§Y傀儡国§!表面上是团结协定的独立成员，然而这个国家与德国之间的关系如同兄弟般亲密，以至于在团结协定理事会投票期间他们完全按照对方的立场投票，完全遵循德国代表提出的立场。这些国家的大街上、公司里、兵营中和政府大厅内都有德国人，体现出他们对泛欧洲理想的支持。战友国都是德国的战友，但§Y傀儡国§!则更近，在《霍斯特·威塞尔进行曲》响亮的旋律中遵循他们主子的控制一同起舞。\n\nGDP增长率提升：§Y4.5%§!"
 Pakt_Mitstreiter: "战友国"
 Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc: "大日耳曼国的§Y战友国§!已经摆脱了堕落的束缚，进入了一个新时代。在团结协定领导下的欧洲统一与繁荣事业大旗之下，它们已被视为德国的亲密战友，其命运与德国交织在一起。日耳曼尼亚坚持认为，这是一种互助共荣的关系，尽管实际上所谓的战友之情与其说是平等的伙伴，不如更多地说是一种工具。\n\nGDP增长率提升：§Y7.5%§!"
 Pakt_Bundnispartner: "友邦"
 Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc: "作为大日耳曼国的§Y友邦§!，这些国家看到了与欧洲最伟大的国家和平合作与互助的机遇，并以一个平等的伙伴的身份加入团结协定。现在，它被视为德国在全球舞台上的盟友，要遵守联盟所承担的众多条约和责任。尽管表面上寻求兄弟般的团结是加入团结协定的原因，但经济繁荣和安全的诱惑往往才是让各国陷入这种不那么平等的关系的首要原因。\n\nGDP增长率提升：§Y10%§!"
 Pakt_Ordensstaat: "骑士团国"
 Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc: "§Y骑士团国§!在团结协定中独树一帜，是一个由党卫军控制的军事行政机构。尽管在政治上、军事上和经济上都是德国的一部分并听从元首号令，然而事实上§Y骑士团国§!不过是党卫军全国领袖海因里希·希姆莱的私人领地。关于§Y骑士团国§!内部运作的信息极少公开，但流言声称那里充斥着对公民行为、言语甚至思想的全面和完全控制。德国人对§Y骑士团国§!的表面控制权摇摇欲坠，只要一丁点火星就可以爆发烈焰。\n\nGDP增长率提升：§R-10%§!"
 Pakt_Observer: "团结协定观察员国"
 Pakt_Observer_effect: "[!Pakt_Observer]"
 Pakt_Observer_desc: "该国与德国及其在团结协定的伙伴关系密切，并被授予本组织的§Y观察员国地位§!。在独立于团结协定的同时，该国有权参与一些与团结协定相关的项目和活动，同时也有权分担团结协定成员国的一些职责和义务。\n\nGDP增长率提升：§Y5%§!"
 Anti_Heydrich_Pact: "反海德里希协定"
 Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
 Anti_Heydrich_Pact_desc: "一个可怕又无法想象的结果当下却成了惊人的可能。莱因哈德·海德里希——布拉格的屠夫、刽子手、希姆莱的心腹——有可能在德国内战中获胜，他可能成为下一任德国元首。\n\n可以说，如此的结局注定只是妄想。为了防止祖国蒙难，参与内战的其他势力都同意搁置分歧，同意非正式休战。只要海德里希存在一日，只要他还对德国和德国代表的一切构成威胁，各方就不会相互攻伐。他们将齐心协力，消灭这个疯子和他的盟友。\n\n§x要是他们失败了，那只能请上帝垂怜德意志。§!"
 Anti_Himmler: "反希姆莱包围网"
 Anti_Himmler_effect: "[!Anti_Himmler]"
 Anti_Himmler_desc: "在许多德国人眼中，组建所谓“反希姆莱包围网”实属多此一举。毕竟，在这几十年间，党卫军外的哪个人还没跟希姆莱那帮疯子作过对啊？虽说如此，恐怕没有哪个名字更适合这个巨大而无序的同盟了，他们在曾是希姆莱得意门徒的莱因哈德·海德里希麾下团结合力，齐心反抗希姆莱的黑色铁骑。事实再一次证明，任何能团结从民主主义者到军国主义者再到党卫军的广大群体的行动团体，其内核必然出自对众人一致仇敌的共同敌视。\n\n正是那个人形的恶魔希姆莱，正是他在北巴黎谋划了这将世界导向终结的计划，也只有他才能让他的所有对手搁置争端，戮力同心。希姆莱一下地狱，这个脆弱的联盟也将土崩瓦解，今天团结一致的好战友，明天又会变回你死我活的死敌。虽说所有人都明白这一点，但只有彻头彻尾的蠢货才会对着其他人背后捅刀子，毕竟，要是世界今天就要毁灭，那为明天而机关算尽又有什么用呢？"
 GER_HGR_Anti_Himmler: "反希姆莱包围网"
 Anti_Heydrich: "希姆莱拥护者"
 Anti_Heydrich_effect: "[!Anti_Heydrich]"
 Anti_Heydrich_desc: "在希姆莱摊牌之后仍坚持和他这种恶魔站在同一条战线中的人还真不好找。德意志已然四分五裂，缔造这一局面的人正是那一度被奉为雅利安种族未来之光的莱因哈德·海德里希，他如今已是当世最为权势滔天的叛道者。他掀起的反叛迫使欧洲大地上的每一个人，无论是德国人与否，都不得不选边站队。而这些人选择了与希姆莱并肩战斗。\n\n他们曾势单力薄，但现在却是前所未有的团结与强大。海德里希在德国内战中的辉煌胜利为党卫军中追随希姆莱的人士谋得了数不胜数的武器和伸手就来的高位，而这些人现在就要以此把那些妄图摧毁雅利安种族奋斗成果的腐朽的野蛮人摧毁殆尽。在他们之中，许多人是为了勃艮第体制和雅利安主义的信仰而战，还有些人是为了希姆莱而战，只有极少数的一小撮人保卫的是——或者说知晓——希姆莱的真正计划。然而，抛开这点分歧，便会发现他们无一不是装备精良，训练有素，视死如归，极具威胁性的战士，可想而知的是，直至勃艮第的黑日照耀在欧洲的每一寸土地上，他们才会停下脚步。"
 Sphere_Leader: "共荣圈之主"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "大东亚共荣圈，一般被简称为“共荣圈”，是一个在对抗西方殖民主义和帝国主义战争中被解放的亚洲独立国家组成的国际组织——至少表面上是这样的。事实上，除了少数几个自愿加入的成员，共荣圈里充满了名实不副的殖民地政府，致力于服务它们的日本主子。共荣圈结合了经济联盟、军事联盟、政治上层建筑与整合计划的共同理念，当然，最重要的是，它是帝国束缚的进一步延伸。"
 Sphere_Leader_tt: "§M作为共荣圈的领导国，得益于共荣圈内仆从国的定期纳贡，我们的年度预算得以进一步增加。\n\n此外，每个仆从国的部分工业能力将根据其对帝国的依赖程度转移给我们。§!"
 Sphere_Coequal: "共荣圈成员-平等成员国"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "这个国家是大东亚共荣圈的一个完全独立成员国，它自愿加入共荣圈，而非是被强迫加入的傀儡政府。作为共荣圈的独立成员国，这些国家多数是区域大国，致力于维系其他更加依赖共荣圈的成员国的和平。不过，这些国家对于共荣圈的忠诚很值得怀疑。\n\nGDP增长率提升：§Y10%§!"
 Sphere_Economic_Dependent: "共荣圈成员-经济依附成员国"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "尽管这个国家在很大程度上是独立的，但它的经济需要接受外国干预，才能在大东亚共荣圈内维持下去。这还包括与其他独立成员开展进一步的军事合作，以及共荣圈强权对其国家事务的直接参与。\n\nGDP增长率提升：§Y3%§!\nGDP上缴宗主国比率修正：§Y2.5§!"
 Sphere_Fully_Dependent: "共荣圈成员-完全依附地位成员国"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "这个国家在军事、经济和政治方面完全依赖外国。作为一个傀儡国家，他们被非自愿地纳入大东亚共荣圈，并经常卷入大东亚共荣圈的战争和外交活动。然而，这种支配常常会在这些社会中播下不和的种子，这很可能引发叛乱。\n\nGDP增长率提升：§Y5%§!\nGDP上缴宗主国比率修正：§Y5%§!"
 Sphere_Imp_Protectorate: "皇国保护国"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "这个国家受到日本的保护，因此在日本的领导下，被纳入了大东亚共荣圈。这些国家直接听命于日本，并对日本负责。这是除完全吞并外，日本对一个国家最直接的影响形式。\n\nGDP增长率提升：§R-3%§!\nGDP上缴宗主国比率修正：§Y3.5%§!"
 Sphere_Special_Econ_Zone: "经济特区"
 Sphere_Special_Econ_Zone_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Special_Econ_Zone_desc: "经济特区与其说是国家，还不如说是巨型企业的游乐场，此类政权存在的唯一目的就是为财阀的贸易和生产服务。经济特区完全不存在任何贸易法规和经济管制，特别是其城市。无数的血汗工厂点缀全国，企业的标志如此刺眼，以致人们常常忘记，经济特区的主人是日本，而不是财阀。\n\nGDP增长率提升：§Y7.5%§!\nGDP上缴宗主国比率修正：§Y7.5%§!"
 Sphere_Observer: "共荣圈观察员国"
 Sphere_Observer_effect: "[!Sphere_Observer]"
 Sphere_Observer_desc: "经由多层面的政治经济协定及相对较低程度的军队共同训练，该国正逐步成为大东亚共荣圈的正式成员国。此类国家虽说饱受日本产品倾销之苦，且经济受日本投资所制，但通常能在政治层面上避开日本的干涉，使得这些国家不至于被东京所完全控制。\n\nGDP增长率提升： §Y5%§!"
 NLF_Leader: "第三次统一战线领袖"
 NLF_Leader_effect: "[!NLF_Leader]"
 NLF_Leader_desc: "第二次统一阵线战败后，中国被日本肆意践踏，国破家亡。\n\n此情此景，绝不容再次发生。\n\n人称“云南王”的龙云已归来，散落在东南亚各地的第二次统一阵线残部已联合起来，从云南到东北，各地抗日势力已联合起来，组成第三次统一阵线，反抗日帝国主义对人民的压迫。有些被时代淘汰的人将这种行为斥为无用功，只不过是空流血一场。但中国的儿女，心中那希望的星星之火，可以燎原，无论是谁，都无法扑灭。当解放的那一天来临，众人进军汇聚的那蓬勃希望，即使是旭日的帝国也将因此陨落。"
 NLF_Member: "第三次统一战线成员国"
 NLF_Member_effect: "[!NLF_Member]"
 NLF_Member_desc: "抗日战争从未真正结束过——可最近的这场对抗会以同样的方式结束，还是以胜利告终？\n\n这是众多军阀提出的问题，这些军阀仍然统治着中国大片地区。曾经，这片领土上的人民为阻止日本征服中华民族进行着不懈斗争。然而，当日本人打败了捍卫重庆的毛泽东和蒋介石后，走投无路的人们只好大难临头各自飞，统一战线就此解散。经历了二十年的苦难后，新的统一战线诞生了，中国人民再次团结一致。尽管有些人可能会谴责推翻日本暴政无异于自寻死路，但我们未曾感到遗憾。不如说宁可当一日好汉，也不要像南京的狗汉奸那样为日本心甘情愿地卖命。第三次统一战线的遗产，无论成败，都将会鼓舞中国人民克服万难，奋起反抗压迫者。\n\n单位攻击：§G+10%§!\n单位防御：§G+10%§!\n陆军组织度恢复：§G+10%§!\n投降界限：§G+30%§!"
 OFN_Leader_of_The_Free_World: "自由世界领袖"
 OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc: "在来自东西两洋的生存威胁之下，美利坚合众国必须在任何可能的地方寻求盟友，并划定一条决不允许敌人越过的红线。这个超级大国发誓，无论代价，无论情况，她的领袖和军队都会一直忠实地在理智世界与魔怔世界的窄窄边境线上站岗守望。\n\n认可这一点的政府组织和被压迫人民都向华盛顿寻求指导、庇护和物质支持。然而，美国的光荣伴随着一个不成文的法则：美国必须在国际上继续秉持其自我标榜的高道德标准，以免自由世界大家庭的孩子们突然发现自己所追求拥护的理想国居然根本不存在……"
 OFN_Independent_Member: "自由国家组织独立成员国"
 OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc: "OFN首要的本质是具有自由和民主倾向的国家之间的互助防御联盟，由《纽约宪章》的签署国组成，各国（除某些例外情况外）应遵守上述文件的第3条——“维持并发展各国本身及合作防备武装入侵的能力”。由各成员国的代表组成的理事会，各成员国拥有一票表决权，负责管理联盟的日常和长期事务。\n\n独立成员即在政治、经济和军事上独立于美国的成员国。该组织的第一批独立成员国是加拿大、澳大利亚和新西兰。\n\nGDP增长率提升：§Y10%§!"
 OFN_Dependent_Member: "自由国家组织从属成员国"
 OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc: "对于资源和人力仅能维持自卫部队的成员国，维持大规模常备军会严重拖累这些国家的经济，因为第5条规定，签署国有义务“协助一方或多方在遭受攻击时……动用武装力量”。在这些限制下，OFN内的小国经常陷入激烈争论，直到妥协解决方案写入《纽约宪章》。\n\n目前的“从属地位条款”免除了符合一系列严格标准的成员国履行第5条的义务。美军实际上在很大程度上替代了这些国家承担军事义务。截至1962年，只有西印度群岛联邦、伯利兹和圭亚那具备这一特殊地位。\n\nGDP增长率提升：§Y5%§!"
 OFN_Military_Government: "美国军事政府"
 OFN_Military_Government_effect: "[!OFN_Military_Government]"
 OFN_Military_Government_desc: "自重建时代以来，美国就有建立军事区的经验，即占领区的居民受军事法管辖，而非现行的地方民事法管辖。为了在饱受战争蹂躏或有争议的地区实现立见成效的和平与稳定，军事政府由将领监督，并会有相当数量的美国军人参与其中。行政当局可能出于某种原因决定在现代继续实行这种做法。\n\n最近的范例便是驻冰岛美军，该岛自1941年以来一直是冰岛的实际权力机构。\n\nGDP增长率提升：§R-2.5%§!"
 OFN_Mandate: "自由国家组织托管领"
 OFN_Mandate_effect: "[!OFN_Mandate]"
 OFN_Mandate_desc: "考虑到其创立者定下的目标，自由国家组织不仅应当，更必须在自由世界利益陷入危机时出手干预。多数时候，这些独立后的政治实体缺乏必要的稳定、制度和经验维持成功的民主政治。\n\n《纽约宪章》第12条授权OFN在上述实体建立民政管理机构，直至当地政府有能力监督实行自由而公平的选举。人们期望，这样的转型期有助于这些国家更好地掌控自己的命运。\n\nGDP增长率提升：§R-5%§!"
 OFN_Observer: "自由国家组织观察员国"
 OFN_Observer_effect: "[!OFN_Observer]"
 OFN_Observer_desc: "虽然狭义上的OFN只包括《纽约宪章》签署国，但许多国家已经意识到只有一个强力阵营才能保护自由世界免受奴役。像这种所谓的“OFN观察员国”不属于宪章的管辖范畴，因为这些国家还没有投票权，并完全独立于OFN之外。简单地说，在经济、外交和军事问题上，这些国家知道自己该涉足的范围。和所有重视人类自由的国家一样，这些国家获得OFN成员国的资格是迟早的事。\n\nGDP增长率提升：§Y5%§!"
 TRI_Founder_IT: "三头同盟创始国"
 TRI_Founder_IT_desc: "人们认为，二十世纪里意大利最伟大的一次征服，无非就是建立三头同盟。这个联盟是帝国外交上最值得骄傲与称道的成就。顾名思义，三头同盟就是地中海周边三个地区强国建立的共同防御条约，目的是对抗北方的大日耳曼国。但实际上，它是意大利一个巧妙的外交政策。意大利占据着地中海的中心位置，帝国的海外殖民地源源不断地向本土输送着各种利益，使她位居三头同盟的领导地位。\n\n联盟自建立以来，就一直在走下坡路。意大利是三头同盟的主要受益者，她也最希望维护联盟的完整，愿意为之奋斗。不过，她的盟友伊比利亚和土耳其似乎并没有从这种伙伴关系中拿到多少外交上的好处。如果不采取一些激进的行动，这个政治集团可能真的会沦为仅仅是意大利和她的傀儡。\n\nGDP增长率提升：§Y10%§!"
 TRI_Founder_IB: "三头同盟创始国"
 TRI_Founder_IB_desc: "在三头同盟的三个创始国中，伊比利亚联盟要直接面临暴怒的德国人。毕竟，他们用武力夺取了前葡萄牙在非洲的殖民地，然后将亚特兰特罗帕计划强加给他们。迄今为止，除了一堆灰色的石头，伊比利亚和所有地中海国家得到的只有苦难。什么意大利的权力投射项目，什么对土耳其边境问题的关切，这些都关乎伊比利亚的生存，因此伊比利亚自成立以来就为三头同盟的形成和维持而斗争。\n\n可现在时代变了。这些年来，德国人似乎在向内陆收缩，或者至少有些停滞，伊比利亚也不再感到德国的威胁如此强烈。现在是时候问问伊比利亚联盟的野心是什么，以及三头同盟是否有助于实现这些目标。要是三头同盟无助于此，那么也许是时候退出了，伊比利亚没必要为意大利当配角。\n\nGDP增长率提升：§Y10%§!"
 TRI_Founder_TR: "三头同盟创始国"
 TRI_Founder_TR_desc: "与意大利和伊比利亚这样的西方国家不同，土耳其共和国发现自己与意大利及其三头同盟结盟不见得是因为害怕北方的德国人，而是因为这可以为他们的边界和外交政策提供保障，以便专注于国内的斗争。在二十世纪，这个年轻的共和国取得了巨大的成就，与之而来的便是他们也得到了不小的负担，即纷争不断的地区少数民族领域。土耳其需要喘口气来应对这些威胁，而三头同盟恰恰帮了土耳其这个忙。\n\n但现在时代变了，为了生存，各国需要适应这些变化。坦率地说，三头同盟死而不僵。它不再像过去那样为土耳其提供安全或支持，多年来这已经演变成了意大利领袖的面子工程。土耳其再次向三头同盟施加压力，并希望打破其对土耳其施加的限制。\n\nGDP增长率提升：§Y10%§!"
 TRI_Member: "三头同盟成员国"
 TRI_Member_desc: "三头同盟正如其名，有三个创始国。尽管如此，联盟所包含的不仅仅是意大利、伊比利亚、土耳其及其各自的傀儡国。一些较小的国家发现自己夹在好几个地方强权之间，出于这样或那样的原因，向创始国提出作为初级伙伴加入三头同盟。\n\n这些国家保持着法律上的自主性和独立性，但在经济上和外交上，它们的利益在很大程度上都服从于三头同盟中“三巨头”的利益。当然，这一切都是为了换取三头同盟提供的保护。即便如此，许多人仍认为，加入三头同盟得到的更多是负担而非援助，因为尽管这些国家保持着自己的法理主权，但每个人都知道，罗马、伊斯坦布尔和马德里会对那些寻求加入三头同盟的小国家施加不小的影响力。\n\nGDP增长率提升：§Y5%§!"
 TRI_Member_Client: "三头同盟附属国"
 TRI_Member_Client_desc: "从法律上讲，三头同盟的各个附属国、傀儡政权和地区当局所代表的不是三头同盟的下属国家，而是更类似于母国的延伸机构。三头同盟附属国的法律地位并不明确，创始国希望承认其附属国的正式成员国资格，同时也试图阻止其他两个国家这样做。\n\n因此，从现在起到三头同盟解散（不过是时间问题），附属国和附属地区的地位仍将是一个模糊不清的问题。尽管他们从三头同盟中真正获得的利益微乎其微，但迄今为止，三头同盟内部仍然保持着相当的克制，但随着三头同盟的解体逐渐变成现实，各个附属国都意识到了一个道理，那便是大象争斗，蚂蚁遭殃……\n\nGDP增长率提升：§R-2.5%§!"
 TRI_Observer: "三头同盟观察员国"
 TRI_Observer_desc: "在三头同盟地中海势力范围之外的地区，可以看到被称为三头同盟观察员国的相关国家。这些国家虽不是三头同盟的正式成员国，但他们仍会参与相关事务，并从中获益。或许有天，这些国家会寻求以正式成员国的身份加入三头同盟……前提是三头同盟能挺到那个时候。\n\nGDP增长率提升：§Y2.5%§!"
 LEV_UNION_Member:0 "黎凡特联盟成员国"
 LEV_UNION_Member_desc:0 "该国是黎凡特联盟成员国，黎凡特联盟是一个在耶路撒冷会议后诞生的多边联盟、经济集团和结盟组织，年轻且朝气蓬勃。如果联盟得以幸存，也许它将开创国家间的新型合作模式……"
 LEV_UNION_Mandate:0 "黎凡特联盟托管地"
 LEV_UNION_Mandate_desc:0 "该“国”是黎凡特联盟托管地，黎凡特联盟是一个在耶路撒冷会议后诞生的多边联盟、经济集团和结盟组织。理论上，耶路撒冷是一个完全中立的地区，不存在分裂黎凡特其他地区的宗派冲突。然而，随着局势的急转直下，联盟的托管体系能否继续存在还有待观察……"
 UFF_Faction: "菲律宾统一战线共同创始国"
 UFF_Faction_desc: "团结则存，分裂则亡。\n\n这是菲律宾统一战线遵守的信条。事实上，这种权宜之盟并非仅仅如此。§R全菲律宾革命社会主义共和国§!和§D菲律宾美军部队§!虽然信奉迥然不同的理念，但二者有一个共同的目标：捍卫菲律宾的独立和自由，不受任何强取豪夺的侵略者进犯。也许，这个联盟可能会是他们争取自由的关键；也许，这还不够，毕竟旭日之光在他们的头顶上忽隐忽现……"
 PALF_Faction: "泛非解放阵线成员国"
 PALF_Faction_desc: "泛非解放阵线诞生于德国空军的骇人轰炸和雅温得革命大厅，致力于将非洲从殖民主义恶魔的手中解放出来。该组织设于喀麦隆，跨越国界和文化，为一个目标而努力——全体非洲人的自由和团结。\n\n当然，泛非主义并非没有敌人。德国人和英国人占领了撒哈拉以南的一切领土，意大利人控制了另外一部分的土地，其余领土则被伊比利亚人和法国人一扫而空，只留下了几片不毛之地。尽管如此，泛非解放阵线仍在继续战斗，伺机而动。机会是迟早要来的，因为没有什么能永远压迫着非洲人民。\n\n单位攻击：§G+15%§!\n陆军组织度恢复：§G+5%§!"
 PALF_Satellite: "解放阵线卫星国"
 PALF_Satellite_desc: "该国是解放阵线卫星国，已经被泛非解放阵线从殖民势力和反动势力的手中解放出来。该国新成立的行政当局选择与泛非阵线合作并接受其监管，以便消除帝国主义残余。该国领导人现在奉行泛非主义，致力于非洲的统一，即使该国目前在名义上仍然独立于阵线及其盟友。在共同的意识形态下，这些得到解放的卫星国将与泛非阵线并肩作战，为非洲创造新的未来。\n\n单位防御：§G+10%§!\n陆军组织度恢复：§R-5%§!"
 WAA_Faction: "西非同盟签署国"
 WAA_Faction_desc: "泛非运动在整个西非升起的红旗（无论是隐喻还是字面意义上）使得沃洛菲亚以及其他国家自发组建了一个防御同盟，该同盟将确保各国的安全，不受试图侵犯该地区中立国的强权威胁。当然，这种同盟是不得已之举，而不是什么地域联合。在这种情况下，西非同盟别无选择，只能联合起来，以免彻底崩溃。\n\n核心领土单位防御：§G+15%§!\n增援率：§G+10%§!"
 WAA_Protectorate: "西非保护国"
 WAA_Protectorate_desc: "该国是西非同盟保护国，受西非同盟一个实力很强的成员国监管。该保护国或是出于自愿合作，或是通过暴力塑造的。无论这个国家为何成为西非同盟保护国，都要依赖其盟友的军事保护和内部维稳。没有同盟的支持，该国政府不可能长久存在。很幸运，西非同盟还是比较愿意为其成员国进行投资的。\n\n堑壕速度：§G+10%§!"
 FMA_Faction: "法兰西军事同盟签署国"
 FMA_Faction_desc: "近二十年来，法兰西巨人被狠狠打倒在地，但她却在前殖民地找到了新归宿。正如其名，法兰西军事同盟是自由法国主导的联盟，其成员来自法兰西势力范围。不论是出于善意还是现实考虑，同盟在西非的丛林画下一条线，激进泛非主义者绝无可能逾越这条线，法兰西的影响力也将从这里复兴。\n\n同盟的长期目标雄心勃勃，并不单单是在轰炸洗礼过的西非废土上玩权力游戏，同盟声明其正式目的是收复故土，那远在四千公里外的法国本土。至于同盟能否完成如此壮举，那自然有待商榷，但至少当下，其最关注的还是西非局势。自由法国会再次确立自己在非洲的地位，或者为此而倾覆——在付出了那么多牺牲之后，失败绝不可接受。\n\n陆军组织度：§G+15%§!\n增援率：§G+10%§!"
 FMA_Puppet: "法兰西军事傀儡国"
 FMA_Puppet_desc: "一面熟悉的旗帜在西非的城市上空飘扬，那便是法兰西三色旗，它们从二十年前存放着的破旧盒子中取出，再次骄傲地迎风飘扬。然而，悬挂着三色旗的不一定就是法国城市。相反，这些旗帜也代表着某些西非的法国傀儡政府。\n\n与之前的殖民地相比，这些地区除了名字外，其他各个方面都与法国有着千丝万缕的联系。当地的政府虽然由非洲土著人领导，但人们不可能错过在街上维持秩序的法国士兵，也不可能忽视每一项做出的决定有多贴合自由法国的既定方针。很快，这些公民不可避免地发现了一个新的事实——他们不过是戴高乐一心收复法国本土的垫脚石。\n\n陆军组织度：§G+5%§!\n单位防御：§R-5%§!"
 PALF_Faction_peace: "泛非解放阵线成员国"
 PALF_Faction_peace_desc: "泛非解放阵线诞生于德国空军的骇人轰炸和雅温得革命大厅，致力于将非洲从殖民主义恶魔的手中解放出来。该组织设于喀麦隆，跨越国界和文化，为一个目标而努力——全体非洲人的自由和团结。\n\n当然，泛非主义并非没有敌人。德国人和英国人占领了撒哈拉以南的一切领土，意大利人控制了另外一部分的土地，其余领土则被伊比利亚人和法国人一扫而空，只留下了几片不毛之地。尽管如此，泛非解放阵线仍在继续战斗，伺机而动。机会是迟早要来的，因为没有什么能永远压迫着非洲人民。\n\nGDP增长率提升：§Y5%§!"
 PALF_Satellite_peace: "解放阵线卫星国"
 PALF_Satellite_peace_desc: "该国是解放阵线卫星国，已经被泛非解放阵线从殖民势力和反动势力的手中解放出来。该国新成立的行政机构选择与泛非阵线合作并接受其监管，以便消除帝国主义残余。该国领导人现在奉行泛非主义，致力于非洲的统一，即使该国目前在名义上仍然独立于阵线及其盟友。在共同的意识形态下，这些得到解放的卫星国将与泛非阵线并肩作战，为非洲创造新的未来。\n\nGDP增长率提升：§Y2%§!\nGDP上缴宗主国比率修正：§Y2.5%§!"
 WAF_Faction: "西非联邦成员国"
 WAF_Faction_desc: "随着西非同盟为独立洒下最后一摊鲜血，成员国的独立再也没有进一步的威胁，解散似乎不可避免。但随着西非冲突的结束，结盟的好处逐渐显现，进一步的合作显然利大于弊。由于没有什么动机遣散同盟，各国之间的关系得到了极大改善，并就此达成共识。\n\nGDP增长率提升：§Y5%§!"
 WAF_Supervised: "西非监管国"
 WAF_Supervised_desc: "该国是西非监管国，并受到西非联邦成员国的共同监管，这是为了保证其国内局势的稳定，并在该国恢复常态后帮助其行政治理。这些受监管的国家诞生于最近的冲突和战火的灰烬中，它们的情况依然不稳定，需要外部的援助才能生存。虽然这些国家名义上不是西非联邦的成员国，但它们与西非联邦的联系密不可分，预计之后会将完全纳入西非联邦的管理。\n\nGDP增长率提升：§Y2.5%§!"
 FRU_Faction: "法兰西共同体成员国"
 FRU_Faction_desc: "自由，博爱，平等。\n\n这是新生的法兰西共同体奉行的核心价值观，这个新生的国际实体才刚刚出现在世界舞台上。至于法兰西共同体是否真的会践行这些价值观，那就是个问题了——况且，共同体也可能只是改头换面的旧法兰西帝国。\n\n按照官方说法，共同体的终极目的是通过经济军事纽带，实现各成员国的共同繁荣。实际上，共同体主要还是为法国利益服务：他们期望有朝一日能重归欧洲，收复本土。\n\nGDP增长率提升：§Y5%§!"
 FRU_Associated: "法兰西联系国"
 FRU_Associated_desc: "法兰西共同体的联系国受到共同体的军事保护和经济支持，但世上没有免费午餐。\n\n他们获得的可不仅仅是保护，而是法国人的直接监管。但实际上还是存在一定限制，法国人对联系国的控制力度因地而异，这些国家大多也保持着相当的自治权。\n\n不论如何，法国影响无处不在，他们对联系国的经济几乎是完全掌控。法国人的期望倒是直白：他们希望联系国考虑“何时加入法兰西共同体”，而非“是否加入法兰西共同体”。\n\nGDP增长率提升：§Y1.5%§!\nGDP上缴宗主国比率修正：§Y4%§!"
 Mano_Member: "马诺河公约签署国"
 Mano_Member_desc: "泛非主义完胜，但他们认定的敌人并没有得到所有西非国家的欢迎。塞拉利昂和利比里亚仍然是可能会绊倒泛非解放阵线的拦路石——前提是他们一致对外，而不是在以其联盟命名的河流沿岸对峙。"
 UAS_Member: "阿拉伯合众国成员国"
 UAS_Member_desc: "从摇摇欲坠的意大利殖民帝国的灰烬中，阿拉伯合众国诞生了，许多新生国家宣示了他们的主权，团结起来为摆脱殖民主义的枷锁，掌握自己的命运而斗争。这些新生的革命国度希望联合阿拉伯世界，建立一个从阿特拉斯山脉到阿拉伯半岛的沙丘，属于全体阿拉伯人的国家，以此来抵御泛阿拉伯实验最大的威胁——旧帝国主义势力。"